<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Boostrap JS CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Firebase 8 related CSS CDN -->

  <!-- Firebase 8 related JS CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Link to the api keys for your Firebase project -->
  <script src="./scripts/firebaseAPI_team01.js"></script>

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/2e05f14c55.js" crossorigin="anonymous"></script>
  <link href="./styles/my_style.css" rel="stylesheet">

  <style>

  </style>
</head>

<body>
  <!-- Container -->
  <div class="container-sm">

    <!-- Container -->
    <div class="container-sm">




      <!-- Bottom Navbar -->
      <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
        <div class="offcanvas-header bg-dark">
          <button type="button" class="btn-close text-reset btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="text-center bg-dark">
          <h5 id="offcanvasTopLabel" class="text-warning h1 appName bg-dark">Serenity</h5>
        </div>
        <div class="offcanvas-body bg-dark text-light">
          <div class="text-center bg-dark">
            Hello <span id="navDisplay5" class="text-warning"></span>, are you feeling good today??
          </div>
          <br />
          <div class="row align-items-start">
            <div class="col align-self-center">
              <a class="text-light" href="./index.html">
                <span class="text-warning" onclick="signOut()">Logout</span>
              </a>
            </div>
            <div class="col text-end">
              <span class="">
                <a class="text-light" href="./user.html">
                  My profile
                  <i class="far fa-user-circle"></i>
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>

      <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./main.html">
            <i class="fas fa-home"></i>
          </a>
          <a class="navbar-brand" href="./gamemode.html">
            <i class="fas fa-gamepad"></i>
          </a>
          <a class="navbar-brand" href="./timemode.html">
            <i class="fas fa-stopwatch"></i>
          </a>
          <a class="navbar-brand" href="./record.html">
            <i class="fas fa-chart-bar"></i>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
            aria-controls="offcanvas-top" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        </div>
      </nav>

      <!-- Navbar end -->

      <!-- title -->
      <section class="py-3 text-center container">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h2 class="fw-bold">Welcome to Time Mode</h2>
          <hr class="border border-2 border-warning">
          <p class="lead text-muted">Specify the time you would like to spend today and choose your desire exercise.
          </p>
          <p>
            <a href="gamemode.html" class="btn btn-info my-2">Change to Fun Mode</a>
            <a href="main.html" class="btn btn-warning my-2">Return to Home Page</a>
          </p>
        </div>
      </section>

      <div class="album py-3">

        <div class="container">
          <div class="d-grid mx-auto">
            <!-- The filter buttons -->
            <h3 class="text-center">Please choose the duration</h3>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
              <label class="btn btn-outline-warning text-black small-text" for="btnradio1" onclick="filter(1)">1
                min</label>

              <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
              <label class="btn btn-outline-warning text-black small-text" for="btnradio2" onclick="filter(3)">3
                mins</label>

              <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
              <label class="btn btn-outline-warning text-black small-text" for="btnradio3" onclick="filter(5)">5
                mins</label>

              <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
              <label class="btn btn-outline-warning text-black small-text" for="btnradio4" onclick="filter(7)">7
                mins</label>
            </div>
          </div>
          <br /><br />

          <!-- The template of all video card-->
          <template id="videoCardTemplate">
            <div class="col">
              <div class="card shadow-sm gradient">
                <img class=" bd-placeholder-img card-img-top" id="thumbnail" width="100%" height="100%" src="123"
                  focusable="false">

                <div class="card-body">
                  <h5>Title</h5>
                  <small class="text-muted">Length: </small>
                  <p class="card-text" id="description1">Combo A contains three exercise which focus on mindfulness.
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <a href="" id="readreview">Rate and review</a>
                    <span class="star-group" id="star-group">

                      <span class="fa fa-star"></span>
                      <span class="fa fa-star"></span>
                      <span class="fa fa-star"></span>
                      <span class="fa fa-star"></span>
                      <span class="fa fa-star"></span>

                    </span>
                  </div>
                  <br />
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="./content.html" id="go" class="btn btn-sm btn-warning" onclick="setVideoId()">Go</a>

                  </div>
                </div>
              </div>
            </div>
            <br />
          </template>


          <div class="card-deck">
            <!--Actual content is here -->
            <div id="videoCardGroup">
              <div id="contentHere" class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-xl-3 g-3"></div>
            </div>
          </div>
        </div>
        <hr class="solid">

      </div>
    </div>
  </div>





  <!-- Bootstrap CDN js functions -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Our own javascript functions-->
  <script src="./scripts/my_script.js"></script>
  <script>
    displayVideos();
    checkUser();
  </script>

</body>


</html>
